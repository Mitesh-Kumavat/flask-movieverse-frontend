<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details | MovieVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="./logo/movieverse.png">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        *::-webkit-scrollbar {
            display: none;
        }

        * {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }
    </style>

</head>

<body class="bg-black text-white">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 bg-gradient-to-b from-black/80 to-transparent backdrop-blur-sm">
        <div class="max-w-[1170px] mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center gap-8">
                <h1 class="text-4xl font-bold" style="font-family: 'Bebas Neue', sans-serif;">
                    <a href="/">
                        <span class="text-[#e50914]">MOVIE</span><span class="text-white">VERSE</span>
                    </a>
                </h1>
            </div>

            <div class="flex items-center gap-4 relative">
                <form id="searchForm" class="relative">
                    <div class="relative flex-1">
                        <input type="search" id="SearchBar" autocomplete="off" placeholder="Search"
                            class="bg-transparent border border-white/30 rounded px-4 py-1 text-sm placeholder-gray-400 focus:outline-none h-10 focus:border-white min-w-[500px] md:w-auto max-sm:min-w-[170px]">
                        <div id="SuggestionsModal"
                            class="absolute top-full left-0 w-full bg-transparent/90  backdrop-blur border border-gray-700 rounded mt-1 hidden rounded-br-2xl rounded-bl-2xl">
                            <!-- Suggestions will be injected here -->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-16">
        <!-- Hero Section -->
        <div class="relative mx-auto ">
            <div class="absolute inset-0 bg-gradient-to-r from-black via-black/50 to-transparent z-10">
            </div>
            <div
                class="container w-full flex justify-center mx-auto px-4 flex flex-col md:flex-row gap-8  relative z-20 py-8 movie-detail-page movie-detail-container">

                <div class="w-min-content fix flex justify-center relative lg:top-[6rem] ">
                    <div class="flex gap-3 flex-col">
                        <span class="poster-here">
                            <!-- Movie Poster  -->
                        </span>
                        <button id="watchlistButton"
                            class="w-auto px-5 py-2 mx-auto bg-red-600 flex flex-row justify-center gap-2 text-white rounded-lg shadow-xl hover:bg-red-500 transition duration-200">
                            <div class="flex gap-5 items-center text-md watchlist-buttons">
                                <!-- Watchlist buttons come here -->
                            </div>
                        </button>
                    </div>
                    <!-- Dynamic image come here of the poster -->
                </div>

                <!-- Movie Details -->
                <div class="w-full md:w-[60%] lg:w-[65%] space-y-6 ">
                    <div class="movie-main-content-header">
                        <!-- movie-main-content header here -->
                    </div>

                    <!-- Tabs -->
                    <div class="border-b border-gray-800">
                        <div class="flex gap-8">
                            <button id="overviewTab" class="px-1 py-2 text-sm font-medium">OVERVIEW</button>
                            <button id="trailerTab" class="px-1 py-2 text-sm font-medium">TRAILERS &
                                MORE</button>
                        </div>
                    </div>

                    <!-- Overview Tab Content -->
                    <div id="overview" class="hidden space-y-4 overview-content">
                        <!-- Content will come here by JS -->
                    </div>

                    <!-- Trailer Tab Content -->
                    <div id="trailer">
                        <section class="flex justify-center items-center w-full trailer-here">

                        </section>
                    </div>

                    <!-- Related Movies -->
                    <div class="relative mt-6">
                        <h1 class="text-3xl font-semibold my-6">Realted Movies</h1>
                        <!-- Scrollable Container -->
                        <div class="flex gap-6 overflow-x-auto realted-movies  pb-8 scrollbar-hide ">
                            <!-- Movies Card here -->
                        </div>


                    </div>
                </div>

            </div>
        </div>
    </main>

    <script type="module" src="./scripts/movieDetail.js"></script>
</body>

</html>
