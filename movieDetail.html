<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-white">
    <header class="p-4 bg-gray-800 flex justify-between items-center">
        <h1 class="text-2xl font-bold"><a href="/index.html">MovieVerse</a></h1>
        <div>
            <input type="text" id="searchBar" placeholder="Search movie name"
                class="px-4 py-2 rounded bg-gray-700 text-white">
            <button id="searchButton" class="px-4 py-2 bg-blue-600 rounded hover:bg-blue-700">Search</button>
        </div>
    </header>

    <main class="p-6">
        <section id="movieDetails" class="mb-8">
            <div class="flex gap-6">
                <img id="moviePoster" src="" alt="Movie Poster" class="w-48 h-72 bg-gray-700">
                <div>
                    <h2 id="movieTitle" class="text-2xl font-bold mb-2">Movie Title</h2>
                    <p id="movieYear" class="mb-4">Release Year</p>
                    <p id="movieRuntime" class="mb-4">Runtime: -- hours</p>
                    <p id="movieLanguage" class="mb-4">Language: --</p>
                    <p id="movieGenre" class="mb-4">Genre: --</p>
                    <p id="movieDirector" class="mb-4">Director: --</p>
                    <p id="movieActor" class="mb-4">Main Actor: --</p>
                    <p id="movieDescription" class="mb-4">Description of the movie</p>
                </div>
            </div>
        </section>

        <section id="similarMovies">
            <h2 class="text-xl font-semibold mb-4">Recommended Movies</h2>
            <div class="grid grid-cols-5 gap-4">
                <!-- Similar movie cards will be dynamically inserted here -->
            </div>
        </section>
    </main>
    <script src="movieDetail.js"></script>
</body>

</html>
