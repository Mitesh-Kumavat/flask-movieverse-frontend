    <style>
        .netflix-bg {
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('https://assets.nflxext.com/ffe/siteui/vlv3/594f8025-139a-4a35-b58d-4ecf8fdc507c/d3c4e455-f0bf-4003-b7cd-511dda6da82a/IN-en-20240108-popsignuptwoweeks-perspective_alpha_website_large.jpg');
            background-size: cover;
            background-position: center;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }

        /* Loading Container */
        .loading-container {
            position: relative;
            left: 550px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-self: center;
            justify-self: center;
            justify-content: center;
            color: #EAEAEA;
        }

        /* Dots Wrapper */
        .dots {
            display: flex;
            gap: 8px;
        }

        /* Individual Dot */
        .dots span {
            width: 12px;
            height: 12px;
            background-color: red;
            /* Bright purple for Movieverse theme */
            border-radius: 50%;
            animation: pulse 1.5s infinite ease-in-out;
        }

        /* Animating Each Dot */
        .dots span:nth-child(1) {
            animation-delay: 0s;
        }

        .dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        /* Loading Text */
        .loading-text {
            margin-top: 15px;
            font-size: 16px;
            font-weight: 500;
            color: white;
            /* Light purple for Movieverse theme */
        }

        /* Pulse Animation */
        @keyframes pulse {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }
    </style>
</head>
