<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | MovieVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        .netflix-bg {
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('https://assets.nflxext.com/ffe/siteui/vlv3/594f8025-139a-4a35-b58d-4ecf8fdc507c/d3c4e455-f0bf-4003-b7cd-511dda6da82a/IN-en-20240108-popsignuptwoweeks-perspective_alpha_website_large.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body class="netflix-bg min-h-screen">
    <!-- Header -->
    <header class="px-4 py-3 sm:py-5">
        <div class="max-w-[1170px] mx-auto">
            <h1 class="text-3xl sm:text-4xl font-bold" style="font-family: 'Bebas Neue', sans-serif;">
                <a href="/">
                    <span class="text-[#e50914]">MOVIE</span><span class="text-white">VERSE</span>
                </a>
            </h1>
        </div>
    </header>

    <!-- Sign Up Form -->
    <main class="mt-4 sm:mt-8 px-4 mb-12 sm:mb-16">
        <div class="max-w-[450px] mx-auto p-8 sm:p-8 md:p-16 bg-black/75 rounded-lg">
            <h2 class="text-white text-2xl sm:text-3xl font-bold mb-4 sm:mb-8">Sign Up</h2>
            <form class="space-y-4">
                <div>
                    <input type="text" id="username" placeholder="User name"
                        class="w-full px-4 sm:px-5 py-3 sm:py-4 rounded bg-[#333] text-white placeholder-gray-400 focus:outline-none focus:bg-[#454545] text-sm sm:text-base">
                </div>
                <div>
                    <input type="email" id="email" placeholder="Email address"
                        class="w-full px-4 sm:px-5 py-3 sm:py-4 rounded bg-[#333] text-white placeholder-gray-400 focus:outline-none focus:bg-[#454545] text-sm sm:text-base">
                </div>
                <div>
                    <input type="password" id="password" placeholder="Password"
                        class="w-full px-4 sm:px-5 py-3 sm:py-4 rounded bg-[#333] text-white placeholder-gray-400 focus:outline-none focus:bg-[#454545] text-sm sm:text-base">
                </div>
                <div>
                    <input type="password" id="password2" placeholder="Confirm password"
                        class="w-full px-4 sm:px-5 py-3 sm:py-4 rounded bg-[#333] text-white placeholder-gray-400 focus:outline-none focus:bg-[#454545] text-sm sm:text-base">
                </div>
                <button type="submit"
                    class="w-full bg-[#e50914] text-white py-3 sm:py-4 rounded font-medium text-sm sm:text-base">
                    Sign Up
                </button>
            </form>
            <div class="mt-8">
                <p class="text-gray-400 text-sm sm:text-base">
                    Already have an account?
                    <a href="../login/index.html" class="text-white hover:underline">Log in now</a>
                </p>
            </div>
        </div>
    </main>

    <script type="module" src="./scripts.js"></script>
</body>

</html>
