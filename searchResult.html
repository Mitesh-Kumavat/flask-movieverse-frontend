<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieVerse - Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-white">
    <!-- Navbar -->
    <header class="p-4 bg-gray-800 flex justify-between items-center">
        <h1 class="text-2xl font-bold"><a href="/">MovieVerse</a></h1>
        <div class="flex items-center space-x-4">
            <!-- Search Bar -->
            <form id="searchForm" class="flex items-center space-x-2">
                <input type="text" id="searchBar" placeholder="Search movie name"
                    class="px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="searchButton" type="submit"
                    class="px-4 py-2 bg-blue-600 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Search</button>
            </form>
        </div>
    </header>

    <!-- Search Results Content -->
    <main class="p-6 bg-gray-900">
        <section id="searchResults" class="mb-8 px-4">
            <h2 class="text-2xl font-bold text-gray-100 mb-6">Search Results</h2>
            <div class="flex flex-wrap justify-center mt-2 here">
                <!-- Dynamic search results will be inserted here -->
            </div>
        </section>
    </main>

    <!-- JavaScript -->
    <script src="./scripts/search.js"></script>
</body>

</html>
