<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results | MovieVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="./logo/movieverse.png">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body class="bg-black text-white">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 bg-gradient-to-b from-black/80 to-transparent backdrop-blur-sm">
        <div class="max-w-[1170px] mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center gap-8">
                <h1 class="text-4xl font-bold" style="font-family: 'Bebas Neue', sans-serif;">
                    <a href="/">
                        <span class="text-[#e50914]">MOVIE</span><span class="text-white">VERSE</span>
                    </a>
                </h1>
            </div>

            <div class="flex items-center gap-4 relative">
                <form id="searchForm" class="relative">
                    <div class="relative flex-1">
                        <input type="search" id="SearchBar" autocomplete="off" placeholder="Search"
                            class="bg-transparent border border-white/30 rounded px-4 py-1 text-sm placeholder-gray-400 focus:outline-none h-10 focus:border-white min-w-[500px] md:w-auto max-sm:min-w-[190px]">
                        <div id="SuggestionsModal"
                            class="absolute top-full left-0 w-full bg-transparent/90  backdrop-blur border border-gray-700 rounded mt-1 hidden rounded-br-2xl rounded-bl-2xl">
                            <!-- Suggestions will be injected here -->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-24 pb-12 max-w-[1170px] mx-auto">
        <h2 class="text-3xl font-bold mb-6 ml-4">Search Results for "<span id="searchQuery">
                <!-- search query will come here -->
            </span>"</h2>

        <!-- Search Results -->
        <div id="searchResults" class="flex justify-center gap-10 items-center flex-wrap">

        </div>
    </main>

    <script type="module" src="./scripts/search.js"></script>
</body>

</html>
